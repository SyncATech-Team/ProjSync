<app-nav-bar></app-nav-bar>
<div class="wrapper">
    <app-project-sidebar></app-project-sidebar>
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>
    
    <div class="container">
    <!-- Numeracija strana -->
        <p-table
            #dt
            [value]="users"
            dataKey="id"
            [rowHover]="true"
            [rows]="5"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5,10, 25, 50]"
            [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [filterDelay]="0"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            responsiveLayout="stack" [breakpoint]="'960px'"
        >
            <!-- Pretraga korisnika -->
            <ng-template pTemplate="caption">
                <div class="table-header">
                    <div class="filterTableOptions search-container">
                        <div class="search">
                            <span class="p-input-icon-right">
                                <i class="pi pi-search"></i>
                                <input type="text" (input)="search()" pInputText [(ngModel)]="searchTerm" [style]="{minWidth: '14rem'}" placeholder="Search" autocomplete="off"/>
                            </span>
                        </div>
                        <p-dropdown class="dropdown" [options]="userRole" (onChange)="search()" [(ngModel)]="selectedRole" optionLabel="name" [style]="{minWidth: '14rem'}" placeholder="Select role" [showClear]="true"></p-dropdown>
                    </div>

                    <div class="btn-add-user">
                        <p-button
                            data-bs-toggle="modal"
                            data-bs-target="#modalAddUser"
                            [outlined]="true"
                        >
                            Add user
                        </p-button>
                    </div>
                </div>
            </ng-template>

            <!-- Table header -->
            <ng-template pTemplate="header">
                <tr class="header">
                    <th>Username</th>
                    <th>Email address</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Role</th>
                </tr>
            </ng-template>
            
            <ng-template class="table-users" pTemplate="body" let-user>
                <tr [ngClass]="{'active-user' : user.isActive, 'inactive-user': !user.isActive}">
                    <td>
                        <span class="p-column-title" style="font-weight: bold;">Account</span>
                        <div class="profilecontent">
                            <img draggable="false" *ngIf="1==1; else secondImageSource"
                            src={{getUserImagePath(user.username)}} alt="user-default-image">
                            <ng-template #secondImageSource>
                                <img src="{{getUserImagePath(user.username)}}" alt="user-image">
                            </ng-template>
                            <span>{{ user.username }}</span>
                        </div>
                    </td>

                    <td>
                        <span class="p-column-title" style="font-weight: bold;">Email</span>
                        <a class="mail" href="mailto:{{user.email}}"> {{user.email}}</a>
                    </td>

                    <td>
                        <span class="p-column-title" style="font-weight: bold;">Firstname</span>
                        <span > {{user.firstName }}</span>
                    </td>

                    <td>
                        <span class="p-column-title" style="font-weight: bold;">Lastname</span>
                        <span> {{user.lastName }}</span>
                    </td>

                    <td>
                        <span class="p-column-title" style="font-weight: bold;">Company role</span>
                        {{ user.companyRoleName }}
                    </td>

                    <td><span class="p-column-title" style="font-weight: bold">Actions</span>
                        <div class="action">
                            <div class="deleteBtn">
                                <button type="button" pButton pRipple icon="fa-solid fa-right-from-bracket" 
                                    (click)="deleteUserFromProject($event, user.username)"
                                    class="p-button-danger mr-2"
                                    tooltipPosition="bottom"></button>
                            </div>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="modal fade" id="modalAddUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <!-- Form Header -->
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add new user on project</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- End of Form Header -->
            <div class="modal-body">
                <!-- Form -->
                <form #addUserForm="ngForm" id="addUserForm" class="row g-3" autocomplete="off" style="margin-bottom: 10%;">
                    <div class="col-md-12"> <!-- field za ime korisnika -->
                        <div class="form-floating mb-3">
                            <input 
                                type="text"
                                id="userName"
                                name="userName"
                                class="form-control required-field"
                                placeholder="John Doe"
                                required
                                spellcheck="false"
                                [(ngModel)]="userForAdd"
                            >
                            <label for="userName" class="form-label">Username</label>
                        </div>
                    </div>
                </form>
                <!-- End of Form -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" 
                class="btn btn-primary" 
                (click)="addUser()" 
                [disabled]="!addUserForm.valid" 
                data-bs-dismiss="modal">Add User</button>
            </div>
        </div>
    </div>
</div>
