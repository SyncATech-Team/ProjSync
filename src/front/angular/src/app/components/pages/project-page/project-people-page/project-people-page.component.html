    <app-nav-bar></app-nav-bar>
    <div class="wrapper">
        <app-project-sidebar></app-project-sidebar>
        <p-toast></p-toast>
        <p-confirmDialog></p-confirmDialog>
        
        <div class="container">
        <!-- Numeracija strana -->
            <p-table
                #dt
                [value]="users"
                dataKey="id"
                [rowHover]="true"
                [rows]="5"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5,10, 25, 50]"
                [paginator]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [filterDelay]="0"
                [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
            >
                <!-- Pretraga korisnika -->
                <ng-template pTemplate="caption">
                    <div class="table-header">
                        <div class="filterTableOptions search-container">
                            <div class="search">
                                <span class="p-input-icon-right">
                                    <i class="pi pi-search"></i>
                                    <input type="text" (input)="search()" pInputText [(ngModel)]="searchTerm" [style]="{minWidth: '14rem'}" placeholder="Search" autocomplete="off"/>
                                </span>
                            </div>
                            <p-dropdown class="dropdown" [options]="userRole" (onChange)="search()" [(ngModel)]="selectedRole" optionLabel="name" [style]="{minWidth: '14rem'}" placeholder="Select role" [showClear]="true"></p-dropdown>
                            
                        </div>
                    </div>
                </ng-template>

                <!-- Table header -->
                <ng-template pTemplate="header">
                    <tr class="header">
                        <th>Username</th>
                        <th>Email address</th>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Role</th>
                    </tr>
                </ng-template>
                
                <ng-template class="table-users" pTemplate="body" let-user>
                    <tr [ngClass]="{'active-user' : user.isActive, 'inactive-user': !user.isActive}">
                        <td>
                            <span class="p-column-title" style="font-weight: bold;">Account</span>
                            <div class="profilecontent">
                                <img draggable="false" *ngIf="1==1; else secondImageSource"
                                src={{getUserImagePath(user.username)}} alt="user-default-image">
                                <ng-template #secondImageSource>
                                    <img alt="user-image">
                                </ng-template>
                                <span>{{ user.username }}</span>
                            </div>
                        </td>

                        <td>
                            <span class="p-column-title" style="font-weight: bold;">Email</span>
                            <a class="mail" href="mailto:{{user.email}}"> {{user.email}}</a>
                        </td>

                        <td>
                            <span class="p-column-title" style="font-weight: bold;">Firstname</span>
                            <span > {{user.firstName }}</span>
                        </td>

                        <td>
                            <span class="p-column-title" style="font-weight: bold;">Lastname</span>
                            <span> {{user.lastName }}</span>
                        </td>

                        <td>
                            <span class="p-column-title" style="font-weight: bold;">Company role</span>
                            {{ user.companyRoleName }}
                        </td>

                        <td><span class="p-column-title" style="font-weight: bold">Actions</span>
                            <div class="action">
                                <div class="deleteBtn">
                                    <button type="button" pButton pRipple icon="fa-solid fa-right-from-bracket" 
                                        (click)="deleteUserFromProject($event, user.username)"
                                        class="p-button-danger mr-2" 
                                        tooltipPosition="bottom"></button>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
