<p-confirmDialog></p-confirmDialog>
<!-- <app-spinner></app-spinner> -->
<app-nav-bar></app-nav-bar>

<div class="wrapper">
    <!-- <app-project-sidebar [projectName]="projectName"></app-project-sidebar> -->

    <div id="side">
        <app-project-sidebar [projectName]="projectName"></app-project-sidebar>
    </div>

    <div class="content">

        <div id="tasks-header">
            <div id="add-task-div">
                <button id="create-task-button" (click)="showCreateTaskPopupTaskGantt()">Create task</button>
            </div>

            <div id="change-view">
                <thy-button routerLink="/home/projects/tasks/{{projectName}}">List</thy-button>
                <thy-button routerLink="/home/projects/kanban/{{projectName}}">Kanban</thy-button>
                <thy-button class="selected-button">Gantt</thy-button>
            </div>
        </div>

        <thy-layout class="display-block">
            <thy-header class="header-with-baseline">
                <ng-template #headerContent>
                    <thy-button-group thySize="sm" thyType="outline-default">
                        <thy-button *ngFor="let view of views" [class.active]="view.value === selectedViewType" (click)="selectView(view.value)">
                            {{ view.name }}
                        </thy-button>
                    </thy-button-group>
                    &nbsp; &nbsp; &nbsp;
                    <thy-button thyType="primary" thySize="sm" (click)="refresh()">Refresh</thy-button>
                    &nbsp; &nbsp; &nbsp;
                    <thy-button thyType="primary" thySize="sm" (click)="scrollToToday()">Today</thy-button>
                    &nbsp; &nbsp; &nbsp;
                    <thy-button thyType="primary" thySize="sm" (click)="expandAllGroups()">Collapse groups</thy-button>
                    <!-- Otkomentarisati za pokusaj printa -->
                    <!-- <thy-button thyType="primary" thySize="sm" (click)="print('gantt-example')"> ↓ 导出为图片 </thy-button> -->
                    <!-- &nbsp; &nbsp; &nbsp; -->
                    
                    <!-- Otkomentarisati za prikaz na ganttu - chin -->
                    <!-- <span>Toolbar: </span>
                    <thy-switch class="baseline-switch" [(ngModel)]="isShowToolbarChecked"> </thy-switch> -->
                    
                    </ng-template>
            </thy-header>
            <thy-content>
                <ngx-gantt
                    #gantt
                    class="gantt"
                    [groups]="groups"
                    [items]="items"
                    [baselineItems]="baselineItems"
                    [viewType]="viewType"
                    [draggable]="true"
                    [linkable]="true"
                    [selectable]="true"
                    [multiple]="false"
                    [viewOptions]="viewOptions"
                    [showToolbar]="isShowToolbarChecked"
                    [toolbarOptions]="toolbarOptions"
                    [loading]="loading"
                    [virtualScrollEnabled]="false"
                    (barClick)="barClick($event)"
                    (viewChange)="viewChange($event)"
                    (lineClick)="lineClick($event)"
                    (dragMoved)="dragMoved($event)"
                    (dragEnded)="dragEnded($event)"
                    (selectedChange)="selectedChange($event)"
                    (linkDragEnded)="linkDragEnded($event)"
                >
                    <ngx-gantt-table
                        [draggable]="false"
                        [dropEnterPredicate]="dropEnterPredicate"
                        (dragDropped)="onDragDropped($event)"
                        (dragStarted)="onDragStarted($event)"
                        (dragEnded)="onDragEnded($event)"
                    >
                        <ngx-gantt-column name="Name" width="160px" [showExpandIcon]="true">
                            <ng-template #cell let-item="item"> 
                                <div pTooltip="{{ item.title }}"> {{ item.title }} </div>
                            </ng-template>    
                        </ngx-gantt-column>

                        <ngx-gantt-column name="Start date">
                            <ng-template #cell let-item="item">
                                <div pTooltip='{{item.start * 1000 | date: "dd.MM.yyyy"}}'> {{ item.start * 1000 | date : 'dd.MM.yyyy' }} </div>
                            </ng-template>
                        </ngx-gantt-column>

                        <ngx-gantt-column name="Due date">
                            <ng-template #cell let-item="item"> 
                                <div pTooltip='{{item.end * 1000 | date: "dd.MM.yyyy"}}'> {{ item.end * 1000 | date : 'dd.MM.yyyy' }} </div>
                            </ng-template>
                        </ngx-gantt-column>

                        <ngx-gantt-column name="Reporter">
                            <ng-template #cell let-item="item">
                                <div pTooltip="{{item.reporterUsername}}">{{ item.reporterUsername }}</div>
                            </ng-template>
                        </ngx-gantt-column>

                    </ngx-gantt-table>
                    <ng-template #bar let-item="item">
                        <span style="color: #000">&nbsp;&nbsp;{{ item.title }} </span>
                    </ng-template>
                </ngx-gantt>
            </thy-content>
        </thy-layout>
    </div>
</div>
