<app-spinner></app-spinner>

<app-nav-bar></app-nav-bar>

<div class="wrapper">
    <!-- <app-project-sidebar [projectName]="projectName"></app-project-sidebar> -->

    <div id="side">
        <app-project-sidebar [projectName]="projectName"></app-project-sidebar>
    </div>

    <div class="content">

        <thy-layout class="display-block">
            <thy-header class="header-with-baseline">
                <ng-template #headerContent>
                    <thy-button-group thySize="sm" thyType="outline-default">
                        <thy-button *ngFor="let view of views" [class.active]="view.value === selectedViewType" (click)="selectView(view.value)">
                            {{ view.name }}
                        </thy-button>
                    </thy-button-group>
                    &nbsp; &nbsp; &nbsp;
                    <thy-button thyType="primary" thySize="sm" (click)="refresh()">Refresh</thy-button>
                    &nbsp; &nbsp; &nbsp;
                    <thy-button thyType="primary" thySize="sm" (click)="scrollToToday()">Today</thy-button>
                    &nbsp; &nbsp; &nbsp;
                    <!-- Otkomentarisati za pokusaj printa -->
                    <!-- <thy-button thyType="primary" thySize="sm" (click)="print('gantt-example')"> ↓ 导出为图片 </thy-button> -->
                    <!-- &nbsp; &nbsp; &nbsp; -->
                    <span>Toolbar: </span>
                    <thy-switch class="baseline-switch" [(ngModel)]="isShowToolbarChecked"> </thy-switch>
                    &nbsp; &nbsp; &nbsp;
                    <span>Baseline comparison: </span>
                    <thy-switch class="baseline-switch" [(ngModel)]="isBaselineChecked" (ngModelChange)="switchChange()">Compare </thy-switch>
                    </ng-template>
            </thy-header>
            <thy-content>
                <ngx-gantt
                    #gantt
                    class="gantt"
                    [items]="items"
                    [baselineItems]="baselineItems"
                    [viewType]="viewType"
                    [draggable]="true"
                    [linkable]="true"
                    [selectable]="true"
                    [multiple]="true"
                    [viewOptions]="viewOptions"
                    [showToolbar]="isShowToolbarChecked"
                    [toolbarOptions]="toolbarOptions"
                    [loading]="loading"
                    [virtualScrollEnabled]="false"
                    (barClick)="barClick($event)"
                    (viewChange)="viewChange($event)"
                    (lineClick)="lineClick($event)"
                    (dragMoved)="dragMoved($event)"
                    (dragEnded)="dragEnded($event)"
                    (selectedChange)="selectedChange($event)"
                    (linkDragEnded)="linkDragEnded($event)"
                >
                    <ngx-gantt-table
                        [draggable]="true"
                        [dropEnterPredicate]="dropEnterPredicate"
                        (dragDropped)="onDragDropped($event)"
                        (dragStarted)="onDragStarted($event)"
                        (dragEnded)="onDragEnded($event)"
                    >
                        <ngx-gantt-column name="Name" width="160px" [showExpandIcon]="true">
                            <ng-template #cell let-item="item"> {{ item.title }} </ng-template>    
                        </ngx-gantt-column>

                        <ngx-gantt-column name="Start date">
                            <ng-template #cell let-item="item">{{ item.start * 1000 | date : 'dd.MM.yyyy' }}</ng-template>
                        </ngx-gantt-column>

                        <ngx-gantt-column name="Due date">
                            <ng-template #cell let-item="item"> {{ item.end * 1000 | date : 'dd.MM.yyyy' }} </ng-template>
                        </ngx-gantt-column>

                        <ngx-gantt-column name="Assignee">
                            <ng-template #cell let-item="item"> TO DO </ng-template>
                        </ngx-gantt-column>

                    </ngx-gantt-table>
                    <ng-template #bar let-item="item">
                        <span style="color: #fff">&nbsp;&nbsp;{{ item.title }} </span>
                    </ng-template>
                </ngx-gantt>
            </thy-content>
        </thy-layout>
    </div>
</div>
