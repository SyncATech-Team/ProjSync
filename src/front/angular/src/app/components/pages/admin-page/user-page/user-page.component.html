<div id="contentPages">
    <div id="sideNavBar">
        <app-admin-sidebar></app-admin-sidebar>
    </div>

    <div id="content">
        <div id="description">
            <h4>Platform members</h4>
            You can invite a new member to your platform by creating their account.
            
        </div>

        <div id="controls">
            <input type="text" name="search-box" id="search-box">
        </div>

        <app-register-user (userCreated)="onUserCreated($event)"></app-register-user>

        <div id="users">
            <table id="example" class="table table-striped table-responsive-lg table-bordered" cellspacing="0">
	            <thead>
		            <tr>
			            <th>User</th>
                        <th>Email</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Role</th>
                        <th>Phone</th>
                        <th colspan="2">Actions</th>
                    </tr>
	            </thead>
	            <tbody>
                    <tr *ngFor="let user of users">
                        <td>
                            <div id="profilecontent">
                                <img *ngIf="1==1; else secondImageSource"
                                src={{getDefaultImagePath()}} alt="user-default-image">
                                <ng-template #secondImageSource>
                                    <img src="{{getDefaultImagePath()}}" alt="user-image">
                                </ng-template>
                                <span>{{ user.username }}</span>
                            </div>
                        </td>
                        <td>
                            <a href="mailto:{{user.email}}">
                                {{ user.email }}        
                            </a>
                        </td>
                        <td>{{ user.firstName }}</td>
                        <td>{{ user.lastName }}</td>
                        <td>{{ user.companyRoleName }}</td>
                        <td>{{ user.contactPhone ? user.contactPhone : '/' }}</td>
                        <td class="action-td-delete">
                            <i 
                                class="fa fa-trash"
                                aria-hidden="true"
                                style="color: #000000; cursor: pointer;"
                                title="Delete user"></i>
                        </td>
                        <td class="action-td-update">
                            <i 
                                class="fa-solid fa-pen-to-square"
                                style="color: #000000; cursor: pointer;"
                                title="Edit user"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
