<div id="contentPages">
    <div id="sideNavBar">
        <app-admin-sidebar></app-admin-sidebar>
    </div>

    <div id="content">
        <div id="description">
            <h4>Platform members</h4>
            You can invite a new member to your platform by creating their account.
        </div>

        <div id="controls">
            <!-- Dodati polja za search, filter etc. -->
            <app-register-user id="register-user-button" (userCreated)="onUserCreated($event)"></app-register-user>
        </div>

        <div id="users">
            <p-table
                class="custom-table"
                [value]="users"
                responsiveLayout="stack" [breakpoint]="'600px'" [tableStyle]="{'min-width': '50rem'}">
                
                
                <ng-template pTemplate="header" let-columns>
                    <tr class="table-header">
                        <th class="table-header">Account</th>
                        <th class="table-header">Email address</th>
                        <th class="table-header">Company role</th>
                        <td class="table-header">Actions</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user let-columns="columns">
                    <tr class="table-row">
                        <td title="{{user.username}}">
                            <div class="userCard">
                                <div class="cardDescription">Account</div>
                                <div>
                                    <div class="profilecontent">
                                        <img *ngIf="1==1; else secondImageSource"
                                        src="../../../../../assets/images/DefaultAccountProfileImages/default_account_image_1.png" alt="user-default-image">
                                        <ng-template #secondImageSource>
                                            <img src="../../../../../assets/images/DefaultAccountProfileImages/default_account_image_1.png" alt="user-image">
                                        </ng-template>
                                        <span class="user-profile">{{ user.username }}</span>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td title="{{user.email}}">
                            <div class="userCard">
                                <div class="cardDescription">Email</div>
                                <div>
                                    <a href="mailto:{{user.email}}"> {{user.email}}</a>
                                </div>
                            </div>
                        </td>
                        <td title="Company role">
                            <div class="userCard">
                                <div class="cardDescription">Role</div>
                                <select name="select-role" class="select-role" disabled>
                                    <option value="{{user.companyRoleName}}">{{user.companyRoleName}}</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div class="userCard">
                                <div class="cardDescription">Actions</div>
                                <div>
                                    <div class="flexdiv-custom">
                                        <span>
                                            <i 
                                            class="action-icon fa fa-trash"
                                            aria-hidden="true"
                                            title="Delete user"
                                            (click)="deleteUser(user.username)"></i>
                                        </span>
                                        <span>
                                            <i 
                                            class="action-icon fa-solid fa-pen-to-square"
                                            title="Edit user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
