<div id="page-wrapper">

        <h1 *ngIf="(accoutService.currentUser$ | async) as user">Testni pozdrav: Zdravo {{user.username | titlecase}}</h1>
    </div> -->
   
    <!-- Div container -->
    <div class="container" style="margin-top: 20px;">
        
        <h1 style="color:#5E5BF4 ;"> Projects </h1>
        
        <!-- Search & Filter & Create Project -->
        <div class="row" style="margin-bottom: 20px;">
            
            <!-- Search -->
            <div class="col-md-2 col-3">
                <input id="home-projects-search" name="projects-serach" class="form-control" 
                    type="search" placeholder="Search" aria-label="Search" 
                    [(ngModel)]="searchTerm" (input)="filterProjectsByName()">
            </div>
            
            <!-- Filter -->
            <div class="col-md-2 col-3">
                <input id="home-projects-filter" class="form-control" type="search"
                    placeholder="Filter" aria-label="Filter">
            </div>
            
            <!-- Create project option -->
            <div class="col d-flex justify-content-end">
                <app-create-project></app-create-project>
            </div>
        </div>
        <!-- End -->
        
        <!-- Vrste projekata -->
        <ul class="nav nav-tabs">

            <!-- Your projects -->
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab"
                    (click)="filterProjects('private')">Your projects</a>
            </li>

            <!-- Starred projects -->
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab"
                    (click)="filterProjects('stared')">Stared projects</a>
            </li>

            <!-- Explore projects -->
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab"
                    (click)="filterProjects('public')">Explore projects</a>
            </li>
        </ul>
        <!-- End -->

        <div class="vh-75">

            <!-- Tabela -->
            <table class="table" >
                <thead>
                    <tr>
                        
                        <th scope="col" colspan="1">
                            <i class="fa-solid fa-star" style="color: #000;"></i>
                        </th>
                        
                        <th (click)="sortData('name')" scope="col-3" colspan="3">
                            Name
                            <span *ngIf="sortedColumn === 'name'" class="sort-arrow">
                                <i *ngIf="isAscending" class="fas fa-chevron-up"></i>
                                <i *ngIf="!isAscending" class="fas fa-chevron-down"></i>
                            </span>
                        </th>

                        <th (click)="sortData('key')" scope="col" colspan="1">
                            Key
                            <span *ngIf="sortedColumn === 'key'" class="sort-arrow">
                                <i *ngIf="isAscending" class="fas fa-chevron-up"></i>
                                <i *ngIf="!isAscending" class="fas fa-chevron-down"></i>
                            </span>
                        </th>

                        <th (click)="sortData('type')" scope="col" colspan="3">
                            Type
                            <span *ngIf="sortedColumn === 'type'" class="sort-arrow">
                                <i *ngIf="isAscending" class="fas fa-chevron-up"></i>
                                <i *ngIf="!isAscending" class="fas fa-chevron-down"></i>
                            </span>
                        </th>

                        <th (click)="sortData('owner')" scope="col" colspan="3">
                            Lead
                            <span *ngIf="sortedColumn === 'owner'" class="sort-arrow">
                                <i *ngIf="isAscending" class="fas fa-chevron-up"></i>
                                <i *ngIf="!isAscending" class="fas fa-chevron-down"></i>
                            </span>
                        </th>

                        <th scope="col" colspan="1">Expand</th>
                    </tr>
                </thead>

                <!-- Table body -->
                <tbody>
                    <ng-container id="table-container" *ngFor="let project of projectsShow">
                        <tr>
                            <td colspan="1">
                                <input type="checkbox" [checked]="project.isFavorite"
                                    (change)="project.isFavorite=!project.isFavorite">
                            </td>

                            <td colspan="3" (click)="toProject()">
                                {{project.name}}
                            </td>

                            
                            <td colspan="1">{{project.key}}</td>

                            <td colspan="3">{{project.typeName}}</td> 

                            <td colspan="3">{{project.ownerUsername}}</td>

                            <td colspan="1">
                                <button class="btn btn-primary" (click)="toggleRow(project)" >
                                    <i *ngIf="project.isExtanded" class="fas fa-chevron-up"></i>
                                    <i *ngIf="!project.isExtanded" class="fas fa-chevron-down"></i>
                                </button>
                            </td>
                        </tr>
                        
                        <tr *ngIf="project.isExtanded && project.subProjects.length != 0">
                            <td colspan="11" style="padding: 0;">
                                <table class="table" style="margin-bottom: 0;">
                                    <tbody>
                                    <tr *ngFor="let subproject of project.subProjects">
                                        <td colspan="1"><i class="fa-solid fa-turn-up fa-rotate-90"></i></td>
                                        <td colspan="3">{{subproject.name}}</td>
                                        <td colspan="1">{{subproject.key}}</td>
                                        <td colspan="3">{{subproject.typeName}}</td> 
                                        <td colspan="3">{{subproject.ownerUsername}}</td>
                                    </tr></tbody>
                                </table>
                            </td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
