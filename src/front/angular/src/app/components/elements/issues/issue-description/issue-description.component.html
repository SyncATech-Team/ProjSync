<ng-container *ngIf="isEditing; else readonlyModeTmpl">
    <quill-editor class="content-editor"
                  [modules]="editorOptions"
                  [formControl]="descriptionControl"
                  [placeholder]="''"
                  (onEditorCreated)="editorCreated($event)">
    </quill-editor>

    <div class="pt-3 d-flex align-items-center">
        <p-button [label]="'issue-description.save-description' | translate" icon="pi pi-save" [text]="true" (click)="save()"></p-button>
        <p-button [label]="'issue-description.cancel-description' | translate" severity="warning" icon="pi pi-times" [text]="true" (click)="cancel()"></p-button>
    </div>

</ng-container>

<ng-template #readonlyModeTmpl>
    <div class="ql-snow content-readonly"
         *ngIf="!isEditing"
         (click)="setEditMode(true)">
        <div id="description" class="ql-editor"
             [innerHTML]="getSanitizedHTML(issue.description) || 'Click to add description'">
        </div>
    </div>
</ng-template>
