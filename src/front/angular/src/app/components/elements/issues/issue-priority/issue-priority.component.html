<div class="mt-6 mb-1 text-uppercase text-muted font-weight-bold">
  Priority
</div>
<p-button
  [text]="true"
  [raised]="true"
  (click)="op.toggle($event)">
  <div class="d-flex items-center">
    <svg-icon [name]="selectedPriorityIcon.icon"
              [size]="20"
              [style.color]="selectedPriorityIcon.color">
    </svg-icon>
    <span class="ml-3 priority-label">{{ selectedPriorityIcon.value }}</span>
  </div>
</p-button>

<p-overlayPanel #op>
  <ng-template pTemplate="content">
    <ng-container *ngFor="let option of priorities">
      <div class="select-item"
           *ngIf="!isPrioritySelected(option.value)"
           (click)="updateIssue(option.value, op)">
        <div class="d-flex items-center">
          <svg-icon [name]="option.icon"
                    [size]="20"
                    [style.color]="option.color">
          </svg-icon>
          <span class="ml-3 priority-label font-semibold uppercase text-textMedium text-13">{{ option.value }}</span>
        </div>
      </div>
    </ng-container>
  </ng-template>
</p-overlayPanel>
