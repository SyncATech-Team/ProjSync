<div class="issue-wrap">
  <div (click)="openIssueModal(issue.id)" class="issue">
    <p class="pb-2">
      <span id="span-type" class="type-{{issue.type}}">{{ issue.type }}: {{ issue.id }}</span> 
      - 
      <span style="font-weight: 500;"
      pTooltip="{{issue.title}}"
      showDelay="500">
        {{ getTrimmedTitle( issue.title ) }}
      </span>
    </p>

    <p-progressBar
      [value]="Math.trunc(issue.completed)"
      [style]="{'height': '15px', 'margin-top': '10px'}">
    </p-progressBar>
    <div style="margin-bottom: 10px">
      {{ 'issue-card.task-completed' | translate }}
      {{Math.trunc(issue.completed)}} %</div>

    <div class="d-flex align-items-center justify-content-between">

      <p-avatarGroup styleClass="mb-3">
        <p-avatar *ngFor="let user of assignees"
                  [image]="UserImagePath(user?.username)"
                  shape="circle"
                  size="normal"
                  [pTooltip]="user?.name">
        </p-avatar>
        <span class="text-uppercase">
          {{ issue.type }}-{{ issue.id }}
        </span>
      </p-avatarGroup>

      <div class="d-flex align-items-center">
        <svg-icon class="mr-1 text-textMedium"
                  [name]="issueTypeIcon"
                  [pTooltip]="issue.type"
                  [size]="20">
        </svg-icon>

        <svg-icon [name]="priorityIcon.icon"
                  [pTooltip]="priorityIcon.value"
                  [size]="20"
                  [style.color]="priorityIcon.color">
        </svg-icon>
      </div>
    </div>


  </div>
</div>
