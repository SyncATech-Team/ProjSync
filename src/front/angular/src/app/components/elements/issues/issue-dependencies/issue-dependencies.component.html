<div class="content">
    <div class="head">
        <div>
            <i class="fa-solid fa-diagram-predecessor"></i>
            <span> Predecessors</span>
        </div>

        <div>
            <p-button class="addBtn" label="Add" [text]="true" [raised]="true" (click)="op1.toggle($event)" (onClick)="showOptionsPredecessor()"/>
            <p-overlayPanel #op1 [style]="{'max-height':'300px','overflow-y':'auto'}">
                <span class="op-title">Add predecessors</span>
                
                <p-divider></p-divider>

                <div class="op-row" *ngFor="let issue of getIssues">
                    <div class="polje">
                        <span>{{ issue.title }}</span>
                    </div>
                    <button class="opAddBtn" (click)="addPredecessor(issue)">+</button>
                </div>
                
            </p-overlayPanel>

        </div>

    </div>

    <div id="predecessors-list">
        <ng-container>
            <div *ngFor="let predecessor of issue.predecessors">
                <div class="issue-row">
                    <div class="polje">
                        <span class="predecessor-item">{{ predecessor.name }}</span>
                    </div>
                    <div class="closeBtn">
                        <i class="fa-solid fa-xmark" (click)="deletePredecessor(predecessor)"></i>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
    
    <p-divider></p-divider>

    <div class="head">
        <div>
            <i class="fa-solid fa-diagram-predecessor"></i>
            <span> Successors</span>
        </div>

        <div>
            <p-button class="addBtn" label="Add" [text]="true" [raised]="true" (click)="op2.toggle($event)" (onClick)="showOptionsSuccessor()"/>
            <p-overlayPanel #op2 [style]="{'max-height':'300px','overflow-y':'auto'}">
                <span class="op-title">Add successors</span>
                
                <p-divider></p-divider>

                <div class="op-row" *ngFor="let issue of getIssues">
                    <div class="polje">
                        <span>{{ issue.title }}</span>
                    </div>
                    <button class="opAddBtn" (click)="addSuccessor(issue)">+</button>
                </div>
                
            </p-overlayPanel>
        </div>
    </div>

    <div id="successors-list">
        <ng-container>
            <div *ngFor="let successor of issue.successors">
                <div class="issue-row">
                    <div class="polje">
                        <span class="successor-item">{{ successor.name }}</span>
                    </div>
                    <div class="closeBtn">
                        <i class="fa-solid fa-xmark" (click)="deleteSuccessor(successor)"></i>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
