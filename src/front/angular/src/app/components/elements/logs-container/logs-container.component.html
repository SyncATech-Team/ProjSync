<div class="card flex justify-content-center">
    <p-scroller 
        [items]="logs" 
        [itemSize]="110" 
        [delay]="250" 
        [loading]="lazyLoading" 
        [lazy]="true" 
        (onLazyLoad)="onLazyLoad($event)" 
        styleClass="border-1 surface-border" 
        [style]="{'width': '100%', 'height': '700px'}"
    >
        <ng-template pTemplate="item" let-item let-options="options">
            <div *ngIf="item != undefined" class="log-item">
                <div class="datePosted">ğŸ•” {{item.dateCreated | date:'medium' }}</div>
                <div [innerHTML]="getSanitizedHTML(item.message)"></div>
            </div>
        </ng-template>
    </p-scroller>
</div>
