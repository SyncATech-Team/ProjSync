<div id="container-wrapper" class="container">
    <!--  [formGroup]="form" (ngSubmit)="onSubmit()" -->
    <form class="form-group">
        <p>Issue group</p>
        <!-- [(ngModel)]="projectType2" -->
        <p-dropdown [options]="groupsOnProject" optionLabel="name" placeholder="Select a Category" class="input-size" [showClear]="true"></p-dropdown>

        <p>Issue type</p>
        <!-- [options]="projectTypes" [(ngModel)]="projectType2" -->
        <p-dropdown optionLabel="name" placeholder="Select a Category" class="input-size" [showClear]="true"></p-dropdown>

        <p>Issue priority</p>
        <!-- [options]="projectTypes" [(ngModel)]="projectType2" -->
        <p-dropdown optionLabel="name" placeholder="Select a Category" class="input-size" [showClear]="true"></p-dropdown>
        
        <p>Issue name</p>
        <!-- [(ngModel)]="value" -->
        <input type="text" pInputText class="input-size"/>

        <p>Description</p>
        <!-- [(ngModel)]="value" -->
        <textarea rows="5" cols="30" pInputTextarea ></textarea>

        <div class="calendar-wrapper">
            <div class="created-date">
                <p>Created Date</p>
                <!-- [(ngModel)]="date1"  -->
                <p-calendar [showIcon]="true" class="date1">
                    <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
                        <i class="pi pi-user pointer-events-none" (click)="clickCallBack($event)"></i>
                    </ng-template>
                </p-calendar>
            </div>

            <div class="due-date">
                <p>Due Date</p>
                <!-- [(ngModel)]="date1"  -->
                <p-calendar [showIcon]="true" class="date2">
                    <ng-template pTemplate="inputicon" let-clickCallBack="clickCallBack">
                        <i class="pi pi-user pointer-events-none" (click)="clickCallBack($event)"></i>
                    </ng-template>
                </p-calendar>                
            </div>
        </div>

        <p>Issue status</p>
        <!-- [(ngModel)]="value1" -->
        <p-inputNumber mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="100" class="issue-status"> </p-inputNumber>

        <p>Reporter</p>
        <!-- [(ngModel)]="projectType2" -->
        <p-dropdown optionLabel="name" [options]="users" optionLabel="username" placeholder="Select a Category" class="input-size" [showClear]="true"></p-dropdown>

        <p>Assigned</p>
        <!-- [(ngModel)]="projectType2" -->
        <p-dropdown optionLabel="name" [options]="users" optionLabel="username" placeholder="Select a Category" class="input-size" [showClear]="true"></p-dropdown>

        <div class="btns">
            <!--  [disabled]="!projectName2" -->
            <button type="submit" pButton pRipple label="Submit" class="p-button-primary"></button>
            <p-button label="Close" severity="secondary"></p-button>
        </div>
    </form>
</div>
