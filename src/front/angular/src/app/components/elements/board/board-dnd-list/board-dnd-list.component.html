<div class="status-list">
    <div class="px-3 pb-4 pt-3">
        {{ IssueStatusDisplay[status] }}
    </div>
    <div 
        class="issue-card-container"
        cdkDropList
        [cdkDropListData]="issues"
        [id]="status"
        (cdkDropListDropped)="drop($event)">
        <issue-card *ngFor="let issue of issues"
                [issue]="issue"
                cdkDrag
                [cdkDragData]="issue">
        </issue-card>
    </div>
</div>
