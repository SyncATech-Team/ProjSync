<div class="upload-container">
    <div class="dropzone">
        <input type="file" #fileDropRef id="fileDropRef" multiple 
            (change)="onFileSelected($event)"
            accept=".pdf, .doc, .docx, .xls, .xlsx, .ppt, .pptx, .txt, .jpg, .jpeg, .png, .giff, .bmp, .svg">
        <span>
            {{ 'project-documents-page.drag-files-or-click-to-upload' | translate }}
        </span>
    </div>
</div>
<!-- End of upload container -->
<div id="progress-bar-div">
    <p-progressBar [hidden]="!showUploadProgressBar" mode="indeterminate" [style]="{ height: '6px' }"></p-progressBar>
</div>
