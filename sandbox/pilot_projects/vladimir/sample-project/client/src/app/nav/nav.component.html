<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Demo aplikacija</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="loggedIn">
            <li class="nav-item">
                <a class="nav-link" href="#">Spisak</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lista</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Poruke</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Dobro dosao!</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Izmeni profil</a>
                <a class="dropdown-item" (click)="logout()">Odjava</a>
            </div>
        </div>

        <form *ngIf="!loggedIn" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
            <input
                name="username"
                [(ngModel)]="model.username"
                class="form-control me-2"
                type="text"
                placeholder="Username">
            <input
                name="username"
                [(ngModel)]="model.password"
                class="form-control me-2" 
                type="password" 
                placeholder="Password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
